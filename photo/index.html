<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Arlin's Photo a Day</title>

    <style>
        body {
            text-align: center;
            min-width: 400px;
        }

        figure.polaroid {
            width: 360px;
            background-color: white;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.1);
            margin: 20px;
            display: inline-block;
        }

        figure.polaroid img {
            width: 100%;
        }

        figure.polaroid figcaption {
            padding: 10px;
        }
    </style>
</head>

<body>

    <header>
        <h1>Arlin's Photo a Day</h1>
        <p>Interactive Design &amp; Technology Assignment 1</p>
    </header>

    <main>
        <figure class="polaroid">
            <p>Day 1: Out of focus</p>
            <img src="media/arlin-photo-a-day-001.jpeg" alt="Out of focus photograph of a bush.">
            <figcaption class="caption">
                <p>Take a picture that is intentionally out of focus.</p>
                <p>Apple iPhone 14 Pro Max</p>
                <p>Ultra Wide Camera</p>
                <p>ISO 400</p>
                <p>78 mm</p>
                <p>f2.2</p>
                <p>1/40s</p>
            </figcaption>
        </figure>
    </main>

    <footer>
        <p>&copy; 2023 Arlin Schaffel.</p>
    </footer>

</body>

</html>
